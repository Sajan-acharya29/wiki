{% extends "main.html" %}
{% block content %}
    
    <title>{{ page_name }}</title>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
     {{ page_content }}   
     <!-- we will get the content from the pages para route. -->
    <br>
    <br>
    <br>
    <!-- This div can move the Google snapshot and text below -->
    <div>
        <!-- Display the Google Maps snapshot -->
        {% if page_link != '' %}
            <iframe src={{page_link}} id="frame" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        {% endif %}

            <!-- <script> 
            var Variable_to_store_the_financial_experience = "1200"
            //var Variable_to_store_the_financial_experience = {{Variable_to_store_the_financial_experience}}
            </script> -->
        <!-- Display the Financial experience of the user -->
        <style>
        #element {
            width:20%;
            height:20px;
            background-color:#FFFFFF;
            border:5px solid;
            border-style: solid;
            border-color: black;
          }
        </style>
        {% if Variable_to_store_the_financial_experience != '' %}
            <h1 id="element" style="font-size: large;"><span style="font-size: large;"> Financial Experience: </span><span style="color: #39FF33; font-size: large; line-height: 0px;"> {{Variable_to_store_the_financial_experience}} </span> </h1>
            <!-- <h1 class="w3-text-teal" style="color: #39FF33;  border-style: solid; border-color: black;"> {{Variable_to_store_the_financial_experience}} </h1> -->
            <!-- <strong style="color: #39FF33; font-size: 100;" > {{Variable_to_store_the_financial_experience}} </strong> -->
        {% endif %}
    </div>
{% endblock content %}
