{% extends "main.html" %}
  {% block content %}
    <title>Upload new File</title>
    <h1>Upload new File</h1>
    {% if message %}
       <p> {{ message }}</p>
    {% endif %}
    
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
  {% endblock content %}
